<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCloud | Login</title>
    <link rel="icon" href="assets/img/Icon.svg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <header>
        <nav class="header__forms">
            <a class="forms__img-btn" href="index.html">
                <img class="forms__img-mobile" src="assets/img/LogoMobile.png" alt="Logo da CyberCloud">
            </a>
            <div class="forms__logo">
                <img src="assets/img/Logo.svg" alt="Logo da Cyber Cloud" class="forms__img">
                <div><a href="index.html" class="forms__link">Cyber<b class="forms__link-azul">Cloud</b></a></div>
            </div>
        </nav>
    </header>

    <section class="container__dados">

        <div class="dados">
            
            <span class="dados__cliente">Seus Dados</span>

            <div class="campo__Dados">
                <input id="nomeDados" type="text" placeholder="Nome Completo" required disabled>
                <i class="uil uil-user icon"></i>
            </div>

            <div class="campo__Dados">
                <input id="emailDados" type="text" placeholder="E-mail" required disabled>
                <i class="uil uil-envelope icon"></i>
            </div>

            <div class="campo__Dados">
                <input id="enderecoDados" type="text" placeholder="Endereço" required disabled>
                <i class="uil uil-map-marker icon"></i>
            </div>

            <div class="campo__Dados">
                <input id="cnpjDados" type="number" placeholder="CNPJ" required disabled>
                <i class="uil uil-building icon"></i>
            </div>

            <div class="campo__Dados">
                <input id="senhaDados" type="password" class="password" placeholder="Senha" required disabled>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="button__sved">
                <button id="editarBtn" class="editar Btn" ><i class="uil uil-edit"></i></button>
                <button id="salvarBtn" class="salvar Btn" disabled>Salvar Alterações</button>
            </div>

        </div>

    </section>

    <footer class="container__rodape">
        <div>
            <img class="rodape__img" src="assets/img/LogoMobile.png" alt="Logo da Cyber Cloud">
        </div>
        <p class="rodape__direito">© 2022 - 2023 CyberCloud, Inc. Todos os direitos reservados.</p>
        <!--Criado por Nathan Gomes https://github.com/NathanSGomes-->
    </footer>

    <script src="js/dados.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
