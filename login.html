<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberCloud | Login</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="icon" href="img/Icon.svg">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <reader class="cabecalho">
            
            <div class="container">
                <img src="img/Logo.svg" alt="Logo da Cyber Cloud" class="container__imagem">
                <div><a href="index.html" class="logo__link-p">Cyber<b class="logo__link-bold-p">Cloud</b></a></div>
            </div>

        </reader>

        <section class="registro">
        
            <details class="registro__cadastro">
                <summary class="cadastro__titulo">Criar Conta</summary>
                <p class="detalhe__campo">Algo</p>
            </details>

            <details open class="registro__login">
                <summary class="login__titulo">Login</summary>
                <div class="login__dado">
                    <input class="login__email" type="email" placeholder="Digite seu E-mail">
                    <input class="login__senha" type="password" placeholder="Digite sua Senha">
                    <a href="index.html" class="login__entrar">Entrar</a>
                </div>
            </details>

        </section>
    
        <footer class="rodape">
            <div class="rodape-container__imagem">
                <img src="img/Rodape.png" alt="Logo da Cyber Cloud" class="rodape__imagem">
            </div>
            
            <ul class="lista">
                
                <li class="container__lista">
                    <img src="img/Twitter.png" alt="Logo do Twitter" class="lista__imagem">
                    <a href="https://twitter.com/1Zaiross" target="_blank" class="lista__link">Twitter</a>
                </li>
                 
                <li class="container__lista">
                    <img src="img/Instagram.png" alt="Logo do Instagram" class="lista__imagem">
                    <a href="https://www.instagram.com/nath.gomes_/" target="_blank" class="lista__link">Instagram</a>
                </li>
                 
                <li class="container__lista">
                    <img src="img/Github.png" alt="Logo do Github" class="lista__imagem">
                    <a href="https://github.com/NathanSGomes" target="_blank" class="lista__link">Github</a>
                    
                </li>
                
            </ul>

            <p class="rodape__direito">Â© 2022 - 2023 CyberCloud, Inc. Todos os direitos reservados.</p>
        
        </footer>

    </body>

</html>
